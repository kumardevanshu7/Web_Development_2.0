<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Media Elements</h1>
    <h2>Images</h2>
    
    <img src="https://images.unsplash.com/photo-1687276154629-d4acac547d55?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="korean_boy">
    <br>
    <br>
    <br>
    <br>
    
    <!-- Audio Files -->
    <h2>Audio</h2>
    <audio src="/Lecture 03 - HTML/5. Media Elements/media/Iro Kousui - Yoh Kamiyama (Horimiya Opening Full).mp3" controls></audio>
    <br>
    <br>
    <br>
    <br>
    
    <!-- Video Tag -->
    <h2>Video</h2>
    <video src="/Lecture 03 - HTML/5. Media Elements/media/I ADDED MY OWN SOUND EFFECTS TO THIS SILENT FIGHT SCENE.mp4" width="400px" controls></video>
    <br>
    <br>
    <br>
    <br>
    
    <!-- iFrame Tag -->
    <h2>iFrame Tag - Example 01</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9NiRkS9nfqU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <br>
    <br>
    <br>
    
    <!-- Embedding Pages -->
    <h2>iFrame Tag - Example 02 - Embedding Page</h2>
    <iframe src="/Lecture 03 - HTML/5. Media Elements/page.html" frameborder="3" height="400px"></iframe>
    <br>
    <br>
    <br>
    <br>
    
    <!-- Embedding WebSites -->
    <h2>iFrame Tag - Example 03 - Embedding WebSite</h2>
    <iframe src="https://en.wikipedia.org/wiki/Wikipedia:About" frameborder="3" height="400px" width="700px"></iframe>
    <br>
    <br>
    <br>
    <br>


    
</body>
</html>
