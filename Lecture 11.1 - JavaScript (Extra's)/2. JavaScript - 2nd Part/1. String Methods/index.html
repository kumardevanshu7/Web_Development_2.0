<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Methods</title>

    <!-- FIRST PART of code written in 'app_01.js' -->

    <!-- JavaScript using Internal : SECOND PART-->
    <script>
      // to display a message in console log
      console.log("Zainab");

      // normal addition code
      let a = 45;
      let b = 12;

      const c = a + b;
      console.log("Sum of A & B is : ", c);

      // console warn method
      console.warn("Don't Mess With Your Life!");

      // console error method
      console.error("YOU MESSED UP!");
    </script>

    <!-- THIRD PART of code written in 'app_02.js' -->
  </head>
  <body>
    <h1>JavaScript Strings</h1>

    <!-- we write the External JavaScript Source at the last of the code -->
    <script src="app_02.js"></script>
  </body>
</html>
