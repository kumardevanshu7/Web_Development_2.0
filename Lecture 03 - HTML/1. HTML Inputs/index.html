<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Inputs</h1>
    Text
    <input type="text" placeholder="enter your name" disabled />
    <br />
    <br />
    Number
    <input type="number" min="10" max="20" />
    <br />
    <br />
    Checkbox
    <input type="checkbox" checked />
    <br />
    <br />
    Email
    <input type="email" required />
    <br />
    <br />
    Password
    <input type="password" maxlength="10" />
    <br />
    <br />
    <label for="male">
      Male
      <input type="radio" id="male"/>
    </label>
    Female
    <input type="radio" />
    <br />
    <br />
    Date
    <input type="date" />
    <br />
    <br />
    Time
    <input type="time" />
    <br />
    <br />
    Color
    <input type="color" />
    <br />
    <br />
    File
    <input type="file" />
    <br />
    <br />
    Telephone
    <input type="tel" />
    <br />
    <br />
    Range
    <input type="range" min="0" max="5" step="1" />
    <br />
    <br />
    Select
    <select name="" id="">
      <option value="">Jan</option>
      <option value="">Feb</option>
      <option value="">March</option>
      <option value="">April</option>
      <option value="">May</option>
      <option value="">June</option>
      <option value="">July</option>
    </select>
    <br />
    <br />
    Write your bio:
    <textarea cols="30" rows="1"></textarea>
    <br /><br />
    <p>Boolean Attributes</p>
    <ol>
      <li>required</li>
      <li>disabled</li>
      <li>checked</li>
      <li>etc...</li>
    </ol>
  </body>
</html>
