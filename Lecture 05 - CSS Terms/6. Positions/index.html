<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Positions</h1>

    <h2>Static</h2>
    <section id="static">
      <div style="background-color: tomato"></div>
      <div style="background-color: lawngreen" id="middle"></div>
      <div style="background-color: orchid"></div>
    </section>
    <br />

    <h2>Relative</h2>
    <section id="relative">
      <div style="background-color: tomato"></div>
      <div style="background-color: lawngreen" id="middle"></div>
      <div style="background-color: orchid"></div>
    </section>
    <br />

    <h2>Absolute</h2>
    <section id="absolute">
      <div style="background-color: tomato"></div>
      <div style="background-color: lawngreen" id="middle"></div>
      <div style="background-color: orchid"></div>
    </section>

    <h2>Fixed</h2>
    <section id="fixed">
      <div style="background-color: tomato"></div>
      <div style="background-color: lawngreen" id="middle"></div>
      <div style="background-color: orchid"></div>
    </section>
  </body>
</html>
