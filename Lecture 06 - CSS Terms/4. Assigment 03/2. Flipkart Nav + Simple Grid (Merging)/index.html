  <body>
    <header>
      <nav>
        <ul>
          <li>
            <img
              src="/Lecture 05 - CSS Terms/8. Assignment 02/icons/flipkart logo.png"
              alt="flipkart_logo"
              id="logo"
            />
          </li>
          <li>
            <form
              action="https://www.flipkart.com/search?"
              method="get"
              target="_s elf"
            >
              <input
                type="search"
                name="q"
                id="search"
                placeholder="Search for products, brands and more"
              />
              <img
                src="/Lecture 05 - CSS Terms/8. Assignment 02/icons/search.png"
                alt="search icon"
                id="search_icon"
              />
              <button type="submit" id="btn">Search</button>
            </form>
          </li>
          <li id="right-side">
            <button id="btn">Login</button>
          </li>
          <li id="right-side">Become a Seller</li>
          <li id="right-side">
            <label for="">Menus</label>
            <select name="menus" id="">
              <option value=""></option>
              <option value="Notification Preferences">
                Notification Preferences
              </option>
              <option value="24x7 Customer Care">24x7 Customer Care</option>
              <option value="Advertise">Advertise</option>
              <option value="Download App">Download App</option>
            </select>
          </li>
          <li id="right-side">
            <img
              src="/Lecture 05 - CSS Terms/8. Assignment 02/icons/cart.png"
              alt="cart"
              id="cart"
            />Cart
          </li>
        </ul>
      </nav>
