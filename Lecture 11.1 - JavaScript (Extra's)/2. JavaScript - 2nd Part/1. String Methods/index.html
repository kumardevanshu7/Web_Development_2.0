<!DOCTYPE html>

    <!-- JavaScript using Internal -->
    <script>

        // to display a message in console log
        console.log("Zainab");


        // normal addition code
        let a = 45;

        const c = a + b;
        console.log("Sum of A & B is : ", c);

        console.error("YOU MESSED UP!")
        
    </script>
